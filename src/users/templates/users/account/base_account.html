{% extends "base.html" %}
{% load static %}
{% load opencve_extras %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="profile-picture"
             style="background-image:url('{% static 'img/deep-green.jpg' %}')">
            <img src="{{ user.email | gravatar_url:88 }}" class="thumb-lg img-circle img-thumbnail"
                 alt="profile-image">
            <h3>{{ user.username }}</h3>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="nav-tabs-custom nav-tabs-profile nav-tabs-primary">
            <ul class="nav nav-tabs">
                <li class="{% is_active_link 'subscriptions' %}">
                    <a href="{% url 'subscriptions' %}">Subscriptions</a>
                </li>
                <li class="{% is_active_link 'tags' 'edit_tag' 'delete_tag' %}">
                    <a href="{% url 'tags' %}">Tags</a>
                </li>
                <li class="{% is_active_link 'settings_profile' 'settings_password' %}">
                    <a href="{% url 'settings_profile' %}">Settings</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags}} alert-dismissible fade in">
                    <button aria-label="Close" data-dismiss="alert" class="close" type="button"><span aria-hidden="true">Ã—</span></button>
                    <p>{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}
            {% block content_account %}{% endblock %}
        </div>
    </div>
</section>

{% endblock %}
