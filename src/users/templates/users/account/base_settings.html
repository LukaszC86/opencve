{% extends 'users/account/base_account.html' %}
{% load opencve_extras %}

{% block content_account %}

<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Actions</h3>
            </div>
            <div class="box-body">
                <a href="{% url 'settings_profile' %}" type="button" class="btn btn-default btn-block btn-flat {% is_active_link 'settings_profile' %}">Edit Profile</a>
                <a href="{% url 'settings_password' %}" type="button" class="btn btn-default btn-block btn-flat {% is_active_link 'settings_password' %}">Change Password</a>
            </div>
        </div>
    </div>

    <div class="col-lg-9 col-md-9 col-sm-9">
        {% block content_settings %}{% endblock %}
    </div>
</div>

{% endblock %}
