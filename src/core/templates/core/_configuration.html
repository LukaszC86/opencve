<p><strong>Configuration {{ forloop.counter }}</strong> (<a class="pointer config-toggle" id="config-{{ forloop.counter }}">hide</a>)</p>
<table class="table table-configuration" id="config-{{ forloop.counter }}-table">
    <tr>
        {% if children|length > 1 %}
        <td class="col-md-1 rowspaned">AND</td>
        {% endif %}
        <td class="col-md-11 and">
            {% for child in children %}
            <table class="table table-bordered no-margin-bottom">
                {% for cpe in child.cpe_match %}
                <tr>
                    {% if forloop.counter == 1 and child.cpe_match|length > 1 %}
                    <td class="col-md-1 rowspaned" rowspan="{{ child.cpe_match|length }}">OR</td>
                    {% endif %}
                    <td>{{ cpe.cpe23Uri }}</td>
                </tr>
                {% endfor %}
            </table>
            {% endfor %}
        </td>
    </tr>
</table>
<hr/>
